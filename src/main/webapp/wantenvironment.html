<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <title>完善资料4</title>
    <link href="css/base.css" type="text/css" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>


</head>

<body>
<div class="wrap">

    <header class="header bgf bb p_r t_c f3 blue">
        完善资料
        <a href="#" class="dnb return"></a>
    </header>

    <article class="pl2 pr2 pt2 pb2">
        <div class="bgf">
            <p class="pt1 pl2 pr2 blue">工作环境要求</p>
            <img src="images/jb_06.png" width="100%" class="v_m"/>

            <div class="pl2 pt1 pr2 pb2">
                <ul class="click">
                    <li class="clearfix bb pl2 pr2 pt2 pb2" onclick="select(1);"><span class="l">五险一金</span><span
                            class="r dnb s_span"></span></li>
                    <li class="clearfix bb pl2 pr2 pt2 pb2" onclick="select(2);"><span class="l">年终奖</span><span
                            class="r dnb s_span"></span></li>
                    <li class="clearfix bb pl2 pr2 pt2 pb2" onclick="select(3);"><span class="l">年底双薪</span><span
                            class="r dnb s_span"></span></li>
                    <li class="clearfix bb pl2 pr2 pt2 pb2" onclick="select(4);"><span class="l">带薪年假</span><span
                            class="r dnb s_span"></span></li>
                    <li class="clearfix bb pl2 pr2 pt2 pb2" onclick="select(5);"><span class="l">年度免费体检</span><span
                            class="r dnb s_span"></span></li>
                </ul>
            </div>
        </div>
        <div class="bgf mt2">
            <p class="pt1 pl2 pr2 blue">期望工作地点</p>

            <div class="pl2 pt1 pr2 pb2">
                <table width="100%">
                    <tr>
                        <td class="t_r pt1 pb1" width="70">选择省份：</td>
                        <td class="pt1  clearfix bb pb1"><select class=" txt v_m c_9">
                            <option>请选择您的省份</option>
                            <option>222</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td class="t_r pt1 pb1">选择城市：</td>
                        <td class="pt1  clearfix bb pb1"><select class=" txt v_m c_9">
                            <option>请选择您的城市</option>
                            <option>222</option>
                        </select></td>
                    </tr>
                </table>
            </div>
        </div>
        <input id="nextStep" type="button" value="下一步" class="c_p vote c_f f3 bod_r mt2"/>
    </article>

<form id="saveForm">
    <input type="hidden" name="environment" id="environment_1" value="">
    <input type="hidden" name="environment" id="environment_2" value="">
    <input type="hidden" name="environment" id="environment_3" value="">
    <input type="hidden" name="environment" id="environment_4" value="">
    <input type="hidden" name="environment" id="environment_5" value="">
</form>

</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/tab.js"></script>
<script type="text/javascript">
    function select(envId) {
        $("#environment_" + envId).val($("#environment_" + envId).val() == "" ? envId : "");
    }
    $(function () {
        $("#nextStep").click(function () {
            $.ajax({
                cache: false,
                type: "POST",
                url: "/selectWantEnvironment.do",
                data: $("#saveForm").serialize(),
                async: false,
                error: function (request) {
                    alert(request);
                },
                success: function (data) {

                    window.location.href = ""

                }
            });
        });
    });
</script>
</body>
</html>
